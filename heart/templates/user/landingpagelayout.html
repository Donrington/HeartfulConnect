  {%block customjs%}
  <script type='text/javascript'>

$(document).ready(function(){

const navbar = document.querySelector('.navbar');
  const navLinks = document.querySelector('.nav-item');

  window.addEventListener('scroll', () => {
    if (window.scrollY == 0) {
      navbar.classList.remove('blend');
      navLinks.classList.remove('blend');
    } else {
      navbar.classList.add('blend');
      navLinks.classList.add('blend');
    }
  });

  const slider = document.querySelector('.slider');
    let currentIndex = 0;

    function slide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = slider.children.length - 1;
      } else if (currentIndex >= slider.children.length) {
        currentIndex = 0;
      }
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
 
    setInterval(() => {
      slide(1);
    }, 5000);
  
  
  
    

    $('#sub').click(function(){
        var themail = $('#eml').val();
        var thetext = $('#msg').val();

        if (themail == '' && thetext == '' || themail == '' && thetext != '' ){
          alert('Please fill all Input field')
          $('#en').html('Enter Your Email*').css('color', 'red');
          $('#ms').html('Your Message*').css('color', 'red');
        }else if(themail != '' || thetext != ''){
          confirm('Do you want to proceed?');
            $('#frm').submit();
        }
      });
    
  

  

  


});
 
 
 
 
 
 </script>
